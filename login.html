<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="build/css/app.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <div class="wrapper">
        <div class="contenedor">

            <div class="container_form">

                <div class="left">
                    <div class="circle">
                        <img src="./build/img/hospi.png" alt="Imagen" class="img-fluid">
                    </div>
                </div><!-- Container Imagen -->

                <div class="right container_formulario">
                    <div class="forms">

                        <form action="" class="formulario login active">
                            <h3>Enter your account</h3>
    
                            <h6>Created for developers by developers</h6>
    
                            <div class="campo">
                                <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                                <input type="text" class="campo_input" placeholder="Username">
                            </div>
    
                            <div class="campo">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input type="text" class="campo_input" placeholder="Email">
                            </div>
    
                            <div class="campo">
                                <span class="icon"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="campo_input" placeholder="Password">
                            </div>
    
                            <div class="input_check">
                                <label class="custom-input">
                                    <input type="checkbox" name="checkboxFoo3" value="4"/>
                                    <span class="check-checkbox"></span>
                                    <span class="custom-input-label">I agree to the Terms & Conditions</span> 
                                </label>
                            </div>
    
                            <button type="submit" class="campo boton_form">Login</button>
    
                            <p class="text_p">Don't have an account? <span class="btnRegister">Sign in</span></p>
                        </form>
    
                    </div>
                </div>
            </div><!-- Container Form -->

        </div>

    </div>
    </div>


    <script src="./build/js/login.js"></script>
</body>

</html>
